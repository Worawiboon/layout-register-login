<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="back-login p-3">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>  
            </div>
        </div>
        <div class="col-12 my-5">
            <div class="text-welcome"><b>Hi!</b></div>
            <h5 class="text-signup">Create a new account</h5>
        </div>
        
        
        <form class="w3-container">
            <input class="w3-input my-2" type="text">
            <input class="w3-input my-4" type="text">
            <input class="w3-input my-4" type="text">
            
            <div class="row justify-content-center btn-signup-page">
                <button class="btn-signup-edit col-8">SIGNUP</button>
            </div>
        </form>
        <div class="col-12 pt-5"><h3>or</h3></div>
        <div class="row ">
            <div class="col-12 text-center my-3 text-social-media"><h4><b>Social Media Login</b></h4></div>
        </div>
        <div class="row justify-content-center logo-social-media">
            <div class="col-2 text-center"><i class="fab fa-google"></i></div>
            <div class="col-2 text-center"><i class="fab fa-facebook-square"></i></div>
            <div class="col-2 text-center"><i class="fab fa-apple"></i></div>
        </div>
        <div class="row">
            <div class="col-12 py-4">Don't have on account? <a href="#" class="sign-up">Sign up</a></div>
        </div>
        

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
